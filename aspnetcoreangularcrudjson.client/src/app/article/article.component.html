<div class="container">

  <div class="row">
    <div class="col-sm-9">
      &nbsp;
    </div>
    <div class="col-sm-2 p-3">
      <a href="javascript:void(0)" data-bs-toggle="modal" data-keyboard="false" data-backdrop="static" data-bs-target="#divAddArticle" (click)="clearAddForm()">Add New Article</a>
    </div>
    <div class="col-sm-1">
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1">
      &nbsp;
    </div>
    <div class="col-sm-10">
      <ul class='list-group'>
        <li class='list-group-item fs-5 p-3 bg-primary text-white'>Article Listing</li>
        <li class='list-group-item p-2' *ngFor="let article of articles">
          <div class='row'>
            <div class='col-sm-10'>{{article.articletitle}}</div>
            <div class='col-sm-2 text-center'>
              <a href='javascript:void(0)' (click)="getEdit(article.id)" data-bs-toggle="modal" data-keyboard="false" data-backdrop="static" data-bs-target="#divEditArticle">Edit</a>&nbsp;
              <a href='javascript:void(0)' (click)='confirmDelete(article.id)'>Delete</a>&nbsp;
              <a href='/view/{{article.id}}' target='_blank'>View</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-1">
      &nbsp;
    </div>
  </div>
</div>


<!--Add Article Modal-->
<div class="modal fade" id="divAddArticle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add New Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closebuttonAdd></button>
      </div>
      <div class="modal-body">

        <form id="myForm" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>

          <div class="container">


            <div class="row">

              <div class="col-sm-12">
                <div class="container-fluid">

                  <div class="row">

                    <div class="col-sm-4">
                      <label for="articletitle" class="control-label">Title</label>
                    </div>
                    <div class="col-sm-8">
                      <input id="articletitle" name="articletitle" ngModel #name="ngModel" class="form-control" required />
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-12">
                      &nbsp;
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-4">
                      <label for="articleauthor" class="control-label">Author</label>
                    </div>
                    <div class="col-sm-8">
                      <input id="articleauthor" name="articleauthor" ngModel #name="ngModel" class="form-control" required />
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-12">
                      &nbsp;
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-4">
                      <label for="articlebody" class="control-label">Body</label>
                    </div>
                    <div class="col-sm-8">
                      <textarea id="articlebody" name="articlebody" ngModel #name="ngModel" class="form-control" required rows="5" cols="20"></textarea>
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-12">
                      &nbsp;
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-4">
                      Article Image
                    </div>
                    <div class="col-sm-8">
                      <input type="file" id="fileArticleImage" class="form-control" style="width: 99%" (change)="readFile($event)" />
                      <img id="imagArticlePreview" src="{{domarticleimage}}" class="img-fluid" style="max-width: 200px; margin-top: 5px" />
                      <input type="hidden" id="articleimage" name="articleimage" value="{{domarticleimage}}" />
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-12">
                      &nbsp;
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-sm-12 text-center">
                      <button class="btn btn-danger">Add</button>
                    </div>

                  </div>


                  <div class="row">

                    <div class="col-sm-12">
                      &nbsp;
                    </div>

                  </div>

                </div>
              </div>
            </div>

          </div>


        </form>

      </div>
    </div>
  </div>
</div>

                    </div>

                  </div>


                  <div class="row">

                    <div class="col-sm-12">

          </div>


        </form>

      </div>
    </div>
  </div>
</div>
